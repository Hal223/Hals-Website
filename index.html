<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>holden-prather@portfolio: ~</title>
    
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Google Fonts: Fira Code -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Third-Party Libraries -->
    <!-- Highlight.js for syntax highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    
    <!-- marked.js for Markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>

    <div id="terminal-window">
        <div id="terminal-header">
            <div class="header-buttons">
                <span class="dot red"></span>
                <span class="dot yellow"></span>
                <span class="dot green"></span>
            </div>
            <div class="header-title">holden-prather@portfolio: ~</div>
            <div class="header-nav">
                <button id="home-btn">Home</button>
                <button id="back-btn">Back</button>
                <!-- Theme Switcher Dropdown -->
                <div id="theme-switcher">
                    <button id="theme-btn">Theme</button>
                    <div id="theme-dropdown" class="hidden">
                        <!-- Theme options will be populated by JS -->
                    </div>
                </div>
            </div>
        </div>
        
        <div id="terminal" onclick="document.getElementById('command-input').focus();">
            <div id="output"></div>
            <div class="input-line">
                <span id="prompt" class="prompt"></span>
                <input type="text" id="command-input" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" autofocus>
            </div>
        </div>
    </div>

    <!-- Main Application Script (as a module) -->
    <script type="module" src="js/main.js"></script>

</body>
</html>
